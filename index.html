<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;1,500;1,800&family=Poppins:ital,wght@0,200;0,300;0,400;1,100;1,300&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .search {
            height: 40vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search img {
            width: 100%;
            height: 100%;
            object-fit:cover;
            position: absolute;
        }
        .search .content {
            color: #fff;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .search h1 {
            font-size: 1.5rem;
            margin-top: 8px;
        }
        .search p {
            font-size: 1.5rem;
            margin-top: 8px;
        }
        .search .search-box {
            height: 55px;
            margin: 45px 0;
            position:relative;
        }
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            font-size: 1.4rem;
            color: #8d8d8d;
            transform:translateY(-50%);
        }
        input,button,i {
            outline: none;
            border: none;
            border-radius: 5px;
        }
        .search-box input {
            width: 100%;
            height: 100%;
            outline: none;
            border: none;
            font-size: 1.1rem;
            padding-left: 55px;
            border-radius: 5px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery .images {
            gap: 15px;
            columns: 5 340px;
            margin-top: 40px;
            max-width: 95%;
        }
        .gallery  img {
            width: 100%;
        }
        .gallery .load-more {
            margin: 50px 0;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 12px 27px;
            background: #8a6cff;
        }
        .gallery .load-more.disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        .images .card {
            display: flex;
            margin-bottom: 14px;
            border-radius: 4px;
            list-style: none;
            position: relative;
            overflow: hidden;
        }
        .images .card .details {
            position: absolute;
            bottom: -100%;
            width: 100%;
            display:flex ;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            transition: bottom 0.1s ease;
            background: linear-gradient(to top, rgba(0,0,0,0.7),transparent);
        }
        .images .card:hover .details {
            bottom: 0;
        }
        /* .card .details */
        .photographer {
            color: #fff;
            display: flex;
            align-items: center;
        }
        /* .details */
         .photographer i {
            font-size: 1.4rem;
            margin-right: 10px;
        }
        .details .photographer span {
            font-size: 1.05rem;
        }
        .card .details button {
            cursor:  pointer;
            padding: 3px 8px;
            font-size: 1.1rem;
            background: #fff;
        }
        .lightbox {
            position:fixed;
            z-index: 5;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.65);
            display: none;
        }
        /* .lightbox.show {
            display: block;
        } */
        .lightbox .wrapper {
            position:absolute;
            padding: 20px;
            left: 50%;
            top: 50%;
            width: 100%;
            max-width: 850px;
            background: #fff;
            border-radius: 5px;
            transform: translate(-50%,-50%);
        }
        .wrapper .preview-image .img {
            max-height: 65vh;
            max-width:90vh;
        }
        .preview-image .img img {
           width: 100%;
           height: 100%;
           object-fit: contain;
        }
        .preview-image {
            display:flex;
            margin-top: 25px;
            justify-content:center;
        }
        .wrapper header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header .photographer {
            color: #333;
        }
        header .photographer i {
            font-size:1.7rem;
        }
        header .photographer span {
            font-size:1.2rem;
        }
        header .buttons i {
            width: 40px;
            height:40px;
            color: #fff;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
            background: #8a6cff;
            font-size: 1.2rem;
            display: inline-block
        }
        .buttons i:last-child {
            margin-left: 10px;
            background: #6c757d;
        }
   </style>
</head>

    <script>
        const imageWrapper = document.querySelector(".images");
        const loadmoreBtn = document.querySelector(".load-more");
        const searchInput = document.querySelector(".search-box input");
        const lightbox = document.querySelector(".lightbox");
        console.log(lightbox )
        const apiKey = "YYxsQsCkR6NBVrTcOXbAmBO62vKClJXMN73PuBHBIfsmbmiDa7MYlILu" ;
        const perPage = 15;
        let currenPage = 1;
        let searchTerm = null;
        const downloadImg = (imgURL) => {
            fetch(imgURL).then(res => res.blob()).then(fill => {
                const a = document.createElement("a");
                a.href = URL.createObjectURL(fill);
                a.download  = new Date().getTime();
                a.click();
                console.log(fill)
            }).catch(()=> alert("Fialed to download image!"))
            console.log(imgURL);
        }
        const showLightbox = () => {
            lightbox.classList.add("show")
        }
        const generateHTML = (images ) => {
            imageWrapper.innerHTML+=images.map(img => 
                `<li class="card" onclick="showLightbox()">
                <img src="${img.src.large2x}" alt="img">
                <div class="details">
                    <div class="photographer">
                        <i class="uil uil-camera"></i>
                        <span>${img.photographer}</span>
                    </div>
                    <button onclick="downloadImg('${img.src.large2x}')">
                        <i class="uil uil-import"></i>
                    </button>
                </div>
                </li> `
            ).join("");
        }
        const getImages = (apiURL) => {
            // Fetching images by API call with authorization header
            loadmoreBtn.innerText = "Loading...";
            loadmoreBtn.classList.add("disabled");
            fetch(apiURL , {
                headers:{Authorization:apiKey}
            }).then(res => res.json()).then(data => {
                generateHTML(data.photos)
                loadmoreBtn.innerText = "Loading...";
                loadmoreBtn.classList.remove("disabled");
                // console.log(data);
            }).catch(()=> alert("Failed to load images!"));
        }
        const loadMoreImage = () => {
            currenPage++;
            let apiURL = `https://api.pexels.com/v1/curated?page=${currenPage}per_page=${perPage}`;
            apiURL = searchTerm ? `https://api.pexels.com/v1/search?query=${searchTerm}&page=${currenPage}&per_page=${perPage}`: apiKey ;
            getImages(apiURL);
        }
        const loadSearchInput = (e) => {
            if(e.target.value === "") {
                return searchTerm = null;
            }
            if(e.key === "s") {
                currenPage = 1;
                searchTerm = e.target.value;
                imageWrapper.innerHTML = "";
                getImages(`https://api.pexels.com/v1/search?query=${searchTerm}&page=${currenPage}&per_page=${perPage}`);
                console.log("Enter key pressed")
            }
        }
        loadmoreBtn.addEventListener("click",loadMoreImage);
        searchInput.addEventListener("keyup",loadSearchInput);
        getImages(`https://api.pexels.com/v1/curated?page=${currenPage}per_page=${perPage}`);
    </script>
